<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
            color: #2c3e50;
        }

        h1 {
            font-size: 48px;
            color: #34495e;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 32px;
            margin-top: 20px;
            color: #2980b9;
        }

        a {
            font-size: 20px;
            color: #3498db;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ecf0f1;
            transition: 0.3s;
        }

        a:hover {
            background-color: #3498db;
            color: white;
            transform: scale(1.05);
        }

        .link-container {
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <center>
        <h1>Link Tags</h1>
    </center>

    <div class="link-container">
        <h2>Link to Google</h2>
        <a href="https://www.google.com" target="_blank">Google</a><br>

        <h2>Link to YouTube</h2>
        <a href="https://www.youtube.com" target="_blank">YouTube</a><br>
    </div>

</body>
</html>
