<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formatting Tags</title>
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 20px;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 48px;
            margin-bottom: 30px;
        }

        p {
            font-size: 20px;
            margin: 15px 0;
        }

        b {
            color: #e67e22;
        }

        strong {
            color: #d35400;
        }

        i {
            color: #8e44ad;
        }

        em {
            color: #9b59b6;
        }

        u {
            text-decoration: underline;
            color: #2980b9;
        }

        mark {
            background-color: #f1c40f;
            padding: 2px 5px;
            border-radius: 5px;
        }

        small {
            color: #7f8c8d;
        }

        del {
            color: #c0392b;
        }

        ins {
            color: #27ae60;
            text-decoration: none;
            border-bottom: 2px solid #27ae60;
            padding-bottom: 2px;
        }
    </style>
</head>
<body>

    <h1>Text Formatting Example</h1>

    <p>This is a <b>bold</b> text.</p>
    <p>This is a <strong>strong</strong> text.</p>
    <p>This is an <i>italic</i> text.</p>
    <p>This is an <em>emphasized</em> text.</p>
    <p>This is an <u>underlined</u> text.</p>
    <p>This is a <mark>highlighted</mark> text.</p>
    <p>This is a <small>smaller</small> text.</p>
    <p>This is a <del>deleted</del> text.</p>
    <p>This is an <ins>inserted</ins> text.</p>

</body>
</html>
