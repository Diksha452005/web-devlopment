<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 40px;
      text-align: center;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    caption {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      padding: 10px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #000;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #e6f0ff;
    }
  </style>
</head>
<body>

  <table>
    <caption>Exam Result</caption>
    <tr>
      <th rowspan="2">Sr.no</th>
      <th rowspan="2">Subject</th>
      <th colspan="2">MSE Marks</th>
      <th colspan="2">ESE Marks</th>
    </tr>
    <tr>
      <td>Max Marks</td>
      <td>Obt. Marks</td>
      <td>Max Marks</td>
      <td>Obt. Marks</td>
    </tr>
    <tr>
      <td>1</td>
      <td>Computer Network</td>
      <td>30</td>
      <td>25</td>
      <td>50</td>
      <td>45</td>
    </tr>
    <tr>
      <td>2</td>
      <td>District Mathematics</td>
      <td>30</td>
      <td>26</td>
      <td>50</td>
      <td>40</td>
    </tr>
    <tr>
      <td>3</td>
      <td>MDM</td>
      <td>30</td>
      <td>27</td>
      <td>50</td>
      <td>43</td>
    </tr>
    <tr>
      <td>4</td>
      <td>OEC</td>
      <td>30</td>
      <td>20</td>
      <td>50</td>
      <td>46</td>
    </tr>
    <tr>
      <td>5</td>
      <td>IPR</td>
      <td>30</td>
      <td>28</td>
      <td>50</td>
      <td>47</td>
    </tr>
  </table>

</body>
</html>
