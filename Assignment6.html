<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
    <style>
        body {
            background: linear-gradient(to right, #fddb92, #d1fdff);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
            color: #2c3e50;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 32px;
            margin-top: 30px;
            margin-bottom: 20px;
            color: #34495e;
        }

        iframe {
            border: 5px solid #3498db;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        iframe:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Assignment 6</h1>
    <h1>Frames</h1>
    <h2>HTML, CSS Tutorial</h2>

    <iframe src="https://www.youtube.com/embed/HcOc7P5BMi4?si=MBJYSGiAy3PccuBc" 
        title="Tutorial for HTML CSS" 
        height="300" 
        width="500" 
        allowfullscreen>
    </iframe>
</body>
</html>
